<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Turn-Based Card Game</title>
</head>
<body>
    <!-- Opponent's Hand -->
    <div class="player-hand" id="player2-hand" data-player="2">
        <!-- Cards will be generated here -->
    </div>

    <div class="game-container">
        <div class="game-board">
            <div class="row" id="row1">
            <div class="row-points" id="row1-player1-points">0 points</div>
            <div class="slot" id="slot1-0" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="1"></div>
            <div class="slot" id="slot1-1" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot1-2" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot1-3" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot1-4" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="2"></div>
            <div class="row-points" id="row1-player2-points">0 points</div>
            </div>
            <div class="row" id="row2">
            <div class="row-points" id="row2-player1-points">0 points</div>
            <div class="slot" id="slot2-0" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="1"></div>
            <div class="slot" id="slot2-1" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot2-2" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot2-3" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot2-4" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="2"></div>
            <div class="row-points" id="row2-player2-points">0 points</div>
            </div>
            <div class="row" id="row3">
            <div class="row-points" id="row3-player1-points">0 points</div>
            <div class="slot" id="slot3-0" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="1"></div>
            <div class="slot" id="slot3-1" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot3-2" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot3-3" data-occupied="false" data-pawn-count="0" data-points="0" data-controlled-by="0"></div>
            <div class="slot" id="slot3-4" data-occupied="false" data-pawn-count="1" data-points="0" data-controlled-by="2"></div>
            <div class="row-points" id="row3-player2-points">0 points</div>
            </div>
        </div>
    </div>

    <!-- Player's Hand -->
    <div class="player-hand" id="player1-hand" data-player="1">
    <!-- Cards generated here -->
    </div>
    <button id="skipTurnBtn" onclick="skipTurn()">Skip Turn</button><p class="player-info"></p>

    <script src="./script.js"></script>
</html>
